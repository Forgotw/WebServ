<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Périodique des Éléments</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tableau Périodique des Éléments</h1>
    <table>
        <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Symbole</th>
            <th>Numéro atomique</th>
            <th>Masse atomique</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Hydrogène</td>
            <td>H</td>
            <td>1</td>
            <td>1.008</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hélium</td>
            <td>He</td>
            <td>2</td>
            <td>4.0026</td>
        </tr>
        <!-- Ajoutez d'autres lignes pour les autres éléments -->
    </table>
</body>
</html>
