<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 405 - Method Not Allowed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2e3e5;
            color: #383d41;
            text-align: center;
            padding: 50px;
        }
        .error-image {
            width: 200px;
            height: auto;
        }
        .error-title {
            font-size: 48px;
            margin: 20px 0;
        }
        .error-message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <img src="/assets/error.jpg" alt="Error Image" class="error-image">
    <div class="error-title">Error 405 - Method Not Allowed</div>
    <div class="error-message">The method specified in the request is not allowed for the resource identified by the request URI.</div>
</body>
</html>
