<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cce5ff;
            color: #004085;
            text-align: center;
            padding: 50px;
        }
        .error-image {
            width: 200px;
            height: auto;
        }
        .error-title {
            font-size: 48px;
            margin: 20px 0;
        }
        .error-message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <img src="/assets/error.jpg" alt="Error Image" class="error-image">
    <div class="error-title">Error 500 - Internal Server Error</div>
    <div class="error-message">The server encountered an internal error and was unable to complete your request.</div>
</body>
</html>
