<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f3f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .error-container h1 {
            font-size: 5em;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .error-container a {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .error-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Page not found</p>
        <a href="/">Go to Home Page</a>
    </div>
</body>
</html>
